<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>H4R Heartbeat 70 BPM Animation</title>
<style>
  html,body{
    margin:0;padding:0;overflow:hidden;background:transparent;
    width:100%;height:100%;
  }
  .container{
    position:relative;width:500px;height:500px;
    margin:auto;top:50%;transform:translateY(-50%);
  }
  .big-heart{
    position:absolute;inset:0;
    background:url('h4r-logo-heart.png') no-repeat center/contain;
    z-index:1;
    transform-origin:center;
    filter:drop-shadow(0 0 20px rgba(255,110,160,0.6));
  }
  .small-heart{
    position:absolute;width:140px;height:140px;
    background:linear-gradient(to bottom,#ffb3d9 0%,#ff0048 100%);
    border-radius:50% 50% 40% 40%;
    transform:rotate(-45deg);
    top:15%;left:68%;z-index:2;
    filter:drop-shadow(0 0 20px rgba(255,120,170,.6));
  }
  .small-heart::before,.small-heart::after{
    content:'';position:absolute;width:140px;height:140px;
    background:linear-gradient(to bottom,#ffb3d9 0%,#ff0048 100%);
    border-radius:50%;
  }
  .small-heart::before{top:-70px;left:0;}
  .small-heart::after{top:0;left:70px;}
</style>
</head>
<body>
<div class="container">
  <div class="big-heart" id="bigHeart"></div>
  <div class="small-heart" id="smallHeart"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script>
const bpm = 70;
const beatDur = 60 / bpm; // seconds per beat â‰ˆ 0.857 s
const bigHeart = document.getElementById('bigHeart');
const smallHeart = document.getElementById('smallHeart');

function masterSequence(){
  gsap.set(smallHeart,{x:300,y:-150,rotation:0,scale:1,opacity:1});
  gsap.set(bigHeart,{scale:1});

  const tl = gsap.timeline({repeat:-1,repeatDelay:1});

  // --- Slide In ---
  tl.to(smallHeart,{duration:1.2,x:0,y:0,ease:"power2.out"});

  // --- Spin + heartbeat sync ---
  tl.add(()=>syncBeats(7),"-=0.1");
  tl.to(smallHeart,{duration:6,rotation:360*4,ease:"none"});

  // --- Pause (slow heartbeats) ---
  tl.add(()=>syncBeats(2),"-=0.2");
  tl.to({}, {duration:2});

  // --- Slide Out ---
  tl.to(smallHeart,{duration:1.2,x:300,y:-150,ease:"power2.in"});
}

// ðŸ”„ 70 BPM heartbeats
function syncBeats(beats){
  const beatTL = gsap.timeline({repeat:beats-1});
  beatTL.to([bigHeart,smallHeart],{
    duration:beatDur/2,
    scale:1.07,
    filter:'drop-shadow(0 0 40px rgba(255,255,255,0.9))',
    ease:"sine.inOut"
  });
  beatTL.to([bigHeart,smallHeart],{
    duration:beatDur/2,
    scale:1.0,
    filter:'drop-shadow(0 0 20px rgba(255,120,170,0.6))',
    ease:"sine.inOut"
  });
}

masterSequence();
</script>
</body>
</html>
